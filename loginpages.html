	<section class="vh-80" style="background-color: #0c2a23dd;">

                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27" class="form-control form-control-lg border-danger" />
                    <label class="form-label" for="form2Example27">Password</label>
                  </div>

                  <div class=" mb-4">
                    <button class="login rounded">Login</button>

                  <a class="small text-muted float-end" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2 " style="color: #393f81;">Don't have an account? <a  href="#!" class="lastregester" 
                     >Register here!</a></p>
