
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form Using Bootstrap 5</title>
	<!-- Bootstrap 5 CDN Link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!--fontawesome CDN Link-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

	<!-- Custom CSS Link -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="wrapper">
		<div class="container">
			<div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
				<div class="logo">
					<img decoding="async" src="images/S-removebg-preview.png" class="img-fluid" alt="Logo">
				</div>
				<form class=" bg1 shadow py-5 px-5">
					<h3 class="text-dark fw-bolder fs-4 mb-2">Sign In to Admin SB</h3>
					<div class="fw-normal text-dark mb-4"> New Here?
						<a href="#" class="text-primary fw-bold text-decoration-none">Create an Account</a>
					</div>
					<div class="form-floating mb-3">
						<input type="email" class="form-control inputbtn" id="floatingInput" placeholder="name@example.com">
						<label for="floatingInput">Email address</label>
					</div>
					<div class="form-floating">
						<input type="password" class="form-control inputbtn" id="floatingPassword" placeholder="Password">
						<label for="floatingPassword">Password</label>
					</div>
					<div class="mt-2 text-end">
						<a href="#" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
					</div>
					<button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
					<div class="text-center text-muted text-uppercase mb-3">or</div>
						<button type="button" class="mb3  hovbtn"><span class="hovspan">
							</span>
								<a href="#" class="text-decoration-none">
									<img decoding="async" alt="Logo" src="images/google.svg" class="img">
										<small>Continue with Google</small>
								</a>
						</button>
						<button type="button" class="  hovbtn"><span class="hovspan">
						</span>
							<a href="#" class="text-decoration-none">
								<img decoding="async" alt="Logo" src="images/facebook.svg" class="img">
									<small>Continue with Facebook</small>
							</a>
					</button>

				</form>
			</div>
		</div>
	</section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</body>
</html>
