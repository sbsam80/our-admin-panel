<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin login page 3</title>
	<link rel="stylesheet" type="text/css" href="../login page 1/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body class="color">
	<div class="container"> 
		<div class="row"> 
			<div class="col-md-12 col-sm-12 col-lg-6 col-xl-6 col-sm-6">
			 <div class="card"> 
			 	<form onsubmit="event.preventDefault()" class="box">
			 	 <h1>Login</h1>
			 	  <p class=" text-light"> Please enter your login and password!</p>
			 	  <input type="text" name="" placeholder="Username">
			 	   <input type="password" name="" placeholder="Password"> 
			 	   <a class="forgot text-light" href="#">Forgot password?</a>
			 	    <input type="submit" name="" value="Login" href="#"> 
			 	    <div class="col-md-12">
			 	      <ul class="social-network social-circle"> 
			 	     	<li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li> 
			 	     	<li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
			 	     	 <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
			 	      </ul>
			 	    </div>
			 	</form> 
			 </div> 
		</div> 
	 </div>
</div>

</body>
</html>
